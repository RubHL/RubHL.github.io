<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
    .parent {
    background-color: lightgray;
    height: 50px;
    cursor: pointer;
    overflow: hidden; /* Para ocultar el contenido que se desborda */
    transition: height 0.3s ease; /* Agregar transici√≥n suave de altura */
}

.child {
    padding: 5px;
    border: 1px solid gray;
}
</style>
<div class="parent" onclick="toggleExpand()">
    <div class="child">Hijo 1</div>
    <div class="child">Hijo 2</div>
    <div class="child">Hijo 3</div>
</div>
<script>
    var expanded = false;

function toggleExpand() {
    var parent = document.querySelector('.parent');
    var children = document.querySelectorAll('.child');
    
    if (!expanded) {
        parent.style.height = 'auto'; /* Establece la altura en "auto" para expandir */
        expanded = true;
    } else {
        parent.style.height = '50px'; /* Establece la altura original */
        expanded = false;
    }
    
    children.forEach(function(child) {
        child.style.display = (expanded) ? 'block' : 'none'; /* Muestra u oculta los hijos */
    });
}
</script>
</body>
</html>
